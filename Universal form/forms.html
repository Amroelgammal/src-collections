<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Order Form</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap');
	</style>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Awesome Order Form</h1>
			<p>Fill out the form below to place an order </p>
			<!-- <form method="POST" action="....."> -->
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Full name </label>
				<input type="text" id="name" name="name" autofocus>
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email">

			</fieldset>
			<fieldset>
				<legend>About your request </legend>
				<label for="date">Requested date</label>
				<input type="date" id="date" name="date">
				<!-- past dates blocker -->
				<script>
					let today = new Date();
					let dd = today.getDate();
					let mm = today.getMonth() + 1; //January is 0!
					let yyyy = today.getFullYear();

					if (dd < 10) {
						dd = '0' + dd;
					}

					if (mm < 10) {
						mm = '0' + mm;
					}

					today = yyyy + '-' + mm + '-' + dd;
					document.getElementById("date").setAttribute("min", today);</script>
				<label for="qty">How many people are coming with you?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">

				<p>What type of ride do you prefer?</p>
				<label>
					<input type="radio" name="ride" value="car" checked>&#128663;
					Classic Car
				</label>
				<label>
					<input type="radio" name="ride" value="sea">&#9973;
					Sunseeker Yachts
				</label>
				<label>
					<input type="radio" name="ride" value="aeroplane">&#128747;
					F-16 Fighting Falcon
				</label>
				<label>
					<input type="radio" name="ride" value="space">&#128760; Flying Saucer
				</label>
				<label>
					<input type="radio" name="ride" value="galaxy">&#128640;
					Space-X Galactic Shuttle
				</label>

				<label for="extype">What type of experience do you want?</label>
				<select id="extype" name="extype">
					<option selected>Select one...</option>
					<option value="dinner">dinner and discussion</option>
					<option value="dance">dance lessons</option>
					<option value="whales">Whale watching</option>
					<option value="tour">Tour of the solar system</option>
				</select>

				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" maxlength="200" placeholder="maximum 200 characters"></textarea>

				<label>
					<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email
					list
				</label>
				<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
				<button type="submit">Submit</button>
			</fieldset>
			<!-- </form> -->

		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.5651200273865!2d9.370702715898863!3d49.284637078552706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47983d3d71d86ac5%3A0x991626a54efd8b44!2sGerman%20Aerospace%20Center%20(DLR)!5e0!3m2!1sen!2sde!4v1631697241657!5m2!1sen!2sde"
				width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Earth's Star Service <br>
				360Â° Earth <br>
				Solar System <br>
				Milky Way
			</address>
		</aside>
	</div>
</body>

</html>
